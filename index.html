<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-container">

        <div class="tic-tac-toe">
            <img id="c0" src="img/white.webp" onclick="putChoose(c0, 0)">
            <img id="c1" src="img/white.webp" onclick="putChoose(c1, 1)">
            <img id="c2" src="img/white.webp" onclick="putChoose(c2, 2)">
            
            <img id="c3" src="img/white.webp" onclick="putChoose(c3, 3)">
            <img id="c4" src="img/white.webp" onclick="putChoose(c4, 4)">
            <img id="c5" src="img/white.webp" onclick="putChoose(c5, 5)">

            <img id="c6" src="img/white.webp" onclick="putChoose(c6, 6)">
            <img id="c7" src="img/white.webp" onclick="putChoose(c7, 7)">
            <img id="c8" src="img/white.webp" onclick="putChoose(c8, 8)">
        </div>

        

        <div class="menu-box">
            <h2>Please Choose one</h2>
            <button id="X" onclick='chooseX()'>X</button>
            <button id="O" onclick='chooseO()'>O</button>
        </div>
    </div>



    <script src="tic-tac-toe.js"></script>
</body>
</html>
